<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para calcular o valor do financiamento do usuario
        const calcularParcelasFinanciamento = (valor, taxa, meses) => {
  let parcela = valor * (taxa * Math.pow(1 + taxa, meses)) / (Math.pow(1 + taxa, meses) - 1);
  return parcela;
};

// Teste a função com valores para o valor do financiamento, taxa de juros e número de parcelas
let valorFinanciamento = Number(prompt("Digite o valor do financiamento: "));
let taxaJurosFinanciamento = Number(prompt("Digite a taxa de juros mensal (em decimal, ex: 0.01 para 1%): "));
let mesesFinanciamento = Number(prompt("Digite o número de meses: "));

let parcela = calcularParcelasFinanciamento(valorFinanciamento, taxaJurosFinanciamento, mesesFinanciamento);

document.write(`Valor da parcela: R$${parcela.toFixed(2)}<br>`);
    </script>
</body>
</html>
