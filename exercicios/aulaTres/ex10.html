<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio de calcular imposto de renda
        const calcularImpostoDeRenda = (salario) => {
        let imposto = 0;
        if (salario <= 2259.20) {
            imposto = 0;
        } else if (salario <= 2826.65) {
            imposto = salario * 0.075 - 169.44;
        } else if (salario <= 3751.05) {
            imposto = salario * 0.15 - 381.44;
        } else if (salario <= 4664.68) {
            imposto = salario * 0.225 - 662.77;
        } else {
            imposto = salario * 0.275 - 896.00;
        }
        return imposto;
    };

    // Teste da função
    let salario = Number(prompt("Digite o seu salário: "));
    let imposto = calcularImpostoDeRenda(salario);
    document.write(`Imposto de Renda: R$${imposto.toFixed(2)}<br>`);

    </script>
</body>
</html>
