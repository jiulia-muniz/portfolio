<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        const calcularINSS = (salario) => {
  let aliquota;
  if (salario <= 1045) {
    aliquota = 0.075;
  } else if (salario <= 2089.60) {
    aliquota = 0.09;
  } else if (salario <= 3134.40) {
    aliquota = 0.12;
  } else {
    aliquota = 0.14;
  }
  return salario * aliquota;
};

// Teste a função com um valor de salário
let salarioInss = Number(prompt("Digite o seu salário: "));
let inss = calcularINSS(salarioInss);
document.write(`INSS: R$${inss}<br>`);
    </script>
</body>
