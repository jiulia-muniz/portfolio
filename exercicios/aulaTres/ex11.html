<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para calcular o inss com base no salario
        const calcularINSS = (salario) => {
        let contribuicao = 0;
        if (salario <= 1518.00) {
            contribuicao = salario * 0.075;
        } else if (salario <= 2793.88) {
            contribuicao = 1518.00 * 0.075 + (salario - 1518.00) * 0.09;
        } else if (salario <= 4190.83) {
            contribuicao = 1518.00 * 0.075 + (2793.88 - 1518.00) * 0.09 + (salario - 2793.88) * 0.12;
        } else if (salario <= 8157.41) {
            contribuicao = 1518.00 * 0.075 + (2793.88 - 1518.00) * 0.09 + (4190.83 - 2793.88) * 0.12 + (salario - 4190.83) * 0.14;
        } else {
            contribuicao = 1518.00 * 0.075 + (2793.88 - 1518.00) * 0.09 + (4190.83 - 2793.88) * 0.12 + (8157.41 - 4190.83) * 0.14;
        }
        return contribuicao;
    };

    // Teste da função
    let salarioInss = Number(prompt("Digite o seu salário: "));
    let inss = calcularINSS(salarioInss);
    document.write(`INSS: R$${inss.toFixed(2)}<br>`);
    </script>
</body>
</html>
