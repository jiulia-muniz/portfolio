<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para calcular os juros compostos
        const calcularJurosCompostos = (capitalInicial, taxa, tempo) => {
        let montante = capitalInicial * Math.pow((1 + taxa), tempo);
        return montante - capitalInicial;
    };

    // Teste da função
    let capital = Number(prompt("Digite o valor do capital inicial: "));
    let taxaJuros = Number(prompt("Digite a taxa de juros mensal (em decimal, ex: 0.01 para 1%): "));
    let tempoMeses = Number(prompt("Digite o número de meses: "));
    let juros = calcularJurosCompostos(capital, taxaJuros, tempoMeses);
    document.write(`Juros compostos após ${tempoMeses} meses: R$${juros.toFixed(2)}<br>`);
    </script>
</body>
</html>
