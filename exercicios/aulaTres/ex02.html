<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        let palavra = prompt("Digite uma palavra:");

        const inverterPalavra = (palavra) => {
            let palavra_invertida = "";
            for (let i = palavra.length - 1; i >= 0; i--) {
                palavra_invertida += palavra[i];
            }
            return palavra_invertida;
        }

        document.write(`A palavra invertida é: ${inverterPalavra(palavra)}`); </script>
</body>

</html>
