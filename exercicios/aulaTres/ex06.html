<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para converter a horas em minutos
        let horas = Number(prompt("Digite quantas horas quer converter:"))

        const convertendoHoras = (horas) =>{
        horas = horas * 60
        document.write(`Suas horas convertidas para minutos: ${horas} minutos`)
        }
        convertendoHoras(horas);
        
        
    </script>
