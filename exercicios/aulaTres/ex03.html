<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        let nome = prompt("Digite algum nome:")

        const iteracao = (nome) => {
            for (let i = 0; i < nome.length; i++) {
            document.write(nome[i] + "<br>");
            }
        }

        iteracao(nome);
        

    </script>
</body>
</html>
