<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio que calcula a raiz quadrada do numero do usuario
       let num = Number(prompt("Digite um numero:"))
       

       const raizQuadrada = (num) =>{
        return Math.sqrt(num);
       }
       raizQuadrada(num)
       document.write(`a raiz quadrada do ${num} é ${raizQuadrada(num)}`)
    </script>
</body>
