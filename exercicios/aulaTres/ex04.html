<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        let idade = Number(prompt("Digite sua idade:"))
        const tirandoCnh = (idade) =>{
            if (idade < 18){
                document.write("Você é menor de idade!")
            } else{
                document.write("Pode tirar sua carta, porém arranje 3000 reais ;) ")
            }
        }
        tirandoCnh(idade);
    </script>
</body>
</html>
