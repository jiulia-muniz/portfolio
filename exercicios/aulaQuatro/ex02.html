<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para mostrar a media aritmetica da lista de numeros
        let numeros = [10, 20, 30, 40, 50, 60, 70, 80]; 
        let soma = 0;

    for (let i = 0; i < numeros.length; i++) {
        soma += numeros[i]; 
    }

    let media = soma / numeros.length;
    document.write("Média aritmética: " + media + "<br>");
    </script>
</body>
</html>
