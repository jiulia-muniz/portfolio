<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        let numeros = [10, 20, 30, 40, 50, 60, 70, 80]; // Vetor com 8 valores
let soma = 0;

for (let i = 0; i < numeros.length; i++) {
    soma += numeros[i]; // Soma todos os valores
}

let media = soma / numeros.length; // Calcula a média
document.write("Média aritmética: " + media + "<br>");
    </script>
</body>
</html>
