<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio que vai ler 10 numeros e mostrar numeros pares se acaso tiver
        let numeros = [];
        let paresEncontrados = false; 

        for (let i = 0; i < 10; i++) {
            let numero = parseInt(prompt(`Informe o número ${i + 1}:`));
            numeros.push(numero);
        }

        document.write("Números pares:<br>");
        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] % 2 === 0) {
                document.write(numeros[i] + "<br>");
                paresEncontrados = true;
            }
        }

        if (!paresEncontrados) {
            document.write("Todos os números são ímpares.");
        }
    </script>
</body>

</html>
