<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para ler a idade de 20 pessoas e mostrar as idades estão acima da media
        let idades = []; 
        let soma = 0;


        for (let i = 0; i < 20; i++) {
            let idade = parseInt(prompt(`Informe a idade da pessoa ${i + 1}:`));
            idades.push(idade);
            soma += idade;
        }

        let media = soma / idades.length;
        document.write("Média das idades: " + media + "<br>");


        document.write("Idades acima da média:<br>");
        for (let i = 0; i < idades.length; i++) {
            if (idades[i] > media) {
                document.write(idades[i] + "<br>");
            }
        }
    </script>
</body>

</html>
