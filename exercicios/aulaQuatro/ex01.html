<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para mostrar uma o dobro de uma lista de numeros 
        let numeros = [1, 2, 3, 4, 5]; 
        for (let i = 0; i < numeros.length; i++) {
            document.write(`O dobro de ${numeros[i]} é ${numeros[i] * 2}<br>`);
        }
    </script>
</body>
</html>
