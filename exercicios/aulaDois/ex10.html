<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>

<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para mostrar a tabuada do numero que o usuario digitar
        let num = Number(prompt("Digite um número:"));  

        for (let i = 1; i <= 10; i++){
            
            document.write(`${num} x ${i} = ${num * i} <br>`);
        }  
        


    </script>
</body>

</html>
