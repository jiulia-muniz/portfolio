<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio que calcula a media das notas, perguntando se é acima e abaixo da média, e se é impar ou par
        let nota1 = Number(window.prompt("Digite a primeira nota: "));
        let nota2 = Number(window.prompt("Digite a segunda nota: "));

        let media = (nota1 + nota2)/2

        if(media > 7){
            document.write(`Está acima da média`);
        }else{
            document.write(`está abaixo da média`);
        }

        if(nota1 % 2 == 0){
            document.write(`sua primeira nota é par`);
        }else if(nota2 % 2 == 0){
            document.write(`sua segunda nota é par`);
        }else{
            document.write(`sua nota é ímpar`);
        }
    </script>
</body>
</html>
