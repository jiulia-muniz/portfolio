<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        let ano = Number(window.prompt("Digite o ano para saber se ele é bissexto: "));

        if (ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0) {
            document.write(`o ano ${ano} é bissexto`);
        }else{
            document.write("Não é bissexto");
        }
    </script>
</body>
</html>
