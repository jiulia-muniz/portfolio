<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para calcular o fatorial de um numero
        let num = Number(prompt("Digite um número para calcular o fatorial:"));
        let fatorial = 1;

        for (let i = num; i > 1; i--) {
            fatorial *= i;
        }

        document.write(`O fatorial de ${num} é ${fatorial}`);
    </script>
</body>
</html>
