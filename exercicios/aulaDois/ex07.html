<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio de calculo de imc
        let peso = Number(window.prompt("Digite o seu peso: "));
        let alt = Number(window.prompt("Digite a sua altura: "));

        let calculo = peso / (alt * alt);

        if (calculo < 18.5) {
            document.write("Classificação: Baixo peso");
        } else if (calculo >= 18.5 && calculo <= 24.9) {
            document.write("Classificação: Peso normal");
        } else if (calculo >= 25 && calculo <= 29.9) {
            document.write("Classificação: Excesso de peso");
        } else if (calculo >= 30 && calculo <= 34.9) {
            document.write("Classificação: Obesidade Grau 1");
        } else if (calculo >= 35 && calculo <= 39.9) {
            document.write("Classificação: Obesidade Grau 2");
        } else {
            document.write("Classificação: Obesidade Grau 3 (Mórbida)");
        }
    </script>
</body>
</html>
