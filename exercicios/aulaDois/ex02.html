<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        let num = Number(window.prompt("Digite um numero: "));

        if(num % 2 == 0){
            document.write(`seu numero é par`);
        } else{
            document.write(`seu numero é ímpar`);
        }
    </script>
