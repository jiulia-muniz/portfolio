<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio de pedra papel e tesoura com o computador
        let jogarNovamente = true;

        while (jogarNovamente) {
            let usuarioEscolha = prompt("Escolha: Pedra, Papel ou Tesoura").toLowerCase();
            let opcoes = ["pedra", "papel", "tesoura"];
            let computadorEscolha = opcoes[Math.floor(Math.random() * 3)];

            if (usuarioEscolha === computadorEscolha) {
                alert("Empate! Ambos escolheram " + usuarioEscolha);
            } else if (
                (usuarioEscolha === "pedra" && computadorEscolha === "tesoura") ||
                (usuarioEscolha === "papel" && computadorEscolha === "pedra") ||
                (usuarioEscolha === "tesoura" && computadorEscolha === "papel")
            ) {
                alert("Você ganhou! " + usuarioEscolha + " vence " + computadorEscolha);
            } else {
                alert("Você perdeu! " + computadorEscolha + " vence " + usuarioEscolha);
            }

            jogarNovamente = confirm("Deseja jogar novamente?");
        }
    </script>
</body>
</html>
