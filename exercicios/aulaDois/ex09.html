<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio de conversão de moeda
        let moeda = Number(window.prompt("escolha uma moeda (1 - dólar para real ou 2 - real para dólar): "));
        taxa_dolar = 5.25;
        taxa_real =  0.1905;

        switch(moeda){
            case 1:
                let dolares = Number(prompt("Digite o valor em Dólares:"));
                let emReais = dolares * taxa_dolar;
                document.write(`${dolares} dólares equivalem a ${emReais.toFixed(2)} reais.`);
                break;

            case 2:
                let reais = Number(prompt("Digite o valor em Reais:"));
                let emDolares = reais / taxa_dolar;
                document.write(`${reais} reais equivalem a ${emDolares.toFixed(2)} dólares.`);
                break;

            default:
                document.write("Opção inválida. Por favor, escolha 1 ou 2.");
                
        }
    </script>
</body>
</html>
