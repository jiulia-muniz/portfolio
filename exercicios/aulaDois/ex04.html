<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio de conversão de temperatura
        let temperatura = Number(window.prompt("Digite uma temperatura em celsius: "));
        let calculo = (temperatura*9/5) + 32;
        document.write(`sua temperatura convertida de celsius para fahrenheit é ${calculo}`);

    </script>
