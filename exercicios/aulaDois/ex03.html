<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <script>
        // exercicio para indicar se um numero é multiplo de outro
        let num1 = Number(window.prompt("Digite o primeiro numero: "));
        let num2 = Number(window.prompt("Digite o segundo numero: "));

        if(num1 % num2 == 0){
            document.write(`o ${num1} é múltiplo do ${num2}.`);
        }else{
            document.write(`o ${num1} não é múltiplo do ${num2}`);
        }
    </script>
</body>
</html>
